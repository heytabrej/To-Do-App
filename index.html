<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-app">
        <h1 class="todo-app__header">My To-Do App</h1>
        <div class="todo-app__input-form">
            <input type="text" placeholder="Add a new task" class="task-input">
        </div>
        <ul class="todo-app__list">
            <!-- Sample task item -->
            <li class="task">
                <div class="container">
                    <div class="circle"></div>
                    <span class="task-name">Sample task</span>
                </div>
                <i class="bx bx-x close-icon"></i>
            </li>
            <!-- More task items can be added dynamically -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
